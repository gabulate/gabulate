<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/bicho_icon.png">

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Art - Gabriel Ulate</title>

    <!-- Imports JQuery and loads navbar and footer from files -->
    <script src="js/jquery-3.3.1.js"></script>

    <script>
        $(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="navbar"></div>

    <div id="main">

        <h1 class="pageTitle">Art portfolio</h1>

        <div class="paragraph">
            <p>
                I'm not mainly an artist, I draw mostly as a hobby, but I'm really proud about how these illustrations
                turned out and I like to show them off.
                Art is probably the most rewarding hobby there is, I think everyone should try it.
            </p>
        </div>

        <div class="container">
            <div class="row row-cols-4 justify-content-center" id="gallery">
                
            </div>
        </div>

    </div>

    <!-- FullScreen Modal with carousel inside -->
    <div class="modal" id="galleryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="filter: brightness(0) invert(1);">
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/Art.jpg" class="carouselImg">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/GetImages.js"></script>
    <script src="js/ShowImage.js"></script>

</body>

</html>
